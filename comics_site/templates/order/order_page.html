{% extends "../base.html" %}

{% block sidebar %}
    <a href={% url "homepage"%}>Main page</a>
{% endblock %}


{%block content %}
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
 {% if user_login is None %}
  <div class="order-place">
    <form class="order-form" method=POST action ='' ><!--{%url "comics_render" comics_title=comics_t%}>-->
      {% csrf_token%}
      {{form.as_p}}
      <button type="submit" id="create_account">Submit</button>
    </form>
  </div>
  {% endif %}

{%endblock%}
