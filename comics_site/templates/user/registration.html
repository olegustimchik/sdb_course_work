{% extends "../base.html" %}
{% load static %}

{% block sidebar %}
    <a href={% url "homepage"%}>Main page</a>
{% endblock %}


{%block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
  <div class="registration">
    <form class="search-box" method=POST action = {%url "registr"%}>
      {% csrf_token%}
      {{form.as_p}}
      <button type="submit" id="create_account">CREATE ACCOUNT</button>
    </form>
  </div>

{%endblock%}
