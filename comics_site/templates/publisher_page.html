{% extends "base.html" %}
{% load static %}

{%block sidebar %}
  <a href={% url "homepage"%}>Main page</a>
{% endblock %}

{% block content %}
  <div class = "inf-place">
  {%for inf in publisher %}
      <div class="publisher-name">
        <h3>{{inf.publisher_name}}</h3>
        {% if request.session.user_role == 1 %}
          <h5>(<a href={% url "delete_item" _code_=3 name=inf.publisher_name %}>Delete</a>)
              (<a href={% url "edit_publisher" id=inf.publisher_id %}>Edit</a>)
          </h5>
        {% endif %}
      </div>
      <div class="about-publisher">
        <h5>
          {{inf.about_pub}}
        </h5>
      </div>
    {%endfor%}
  </div>
{%endblock%}
